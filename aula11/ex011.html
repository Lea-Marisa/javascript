<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício proposto</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" name="txpais" id="txpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    
    <script>
        function verificar() {
            txn = document.querySelector('input#txpais')
            res = document.querySelector('div#res')

            pais = txn.value
            res.innerHTML = `<p>Seu país é <strong>${pais}.</strong></p>`
                if (pais != "Brasil") {
                    res.innerHTML += '<p>Você é estrangeiro! Procure outro setor.</p>'
                } 
            res.innerHTML += '<p>O preenchimento do seu cadastro é importante para nossa empresa!</p>'
            
        }
    </script>
</body>
</html>
